[profile.default]
src = "src"
out = "out"
libs = ["lib"]
cache_path = "cache"

# Solidity version
solc_version = "0.8.20"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Remappings
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]

# Testing
fuzz_runs = 256

# EVM version
evm_version = "paris"

# Gas reports
gas_reports = ["*"]

# Verbosity
verbosity = 3
